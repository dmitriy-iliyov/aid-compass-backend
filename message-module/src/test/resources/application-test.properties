spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=redisroot

aid.compass.api.auth.url=https://localhost:8443/api/users

# ttl confirm code and cached unconf user
aid.compass.api.confirm.email.url=https://localhost:8443/api/users/confirm/email?token=
aid.compass.api.confirm.ttl.secs=10

# ttl pass recovery code
aid.compass.api.password.recovery.email.url=https://localhost:8443/api/users/recover-password/?token=
aid.compass.api.password.recovery.ttl.secs=10